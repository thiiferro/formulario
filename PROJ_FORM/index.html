<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO FORMULÁRIO</title>
    <link rel="stylesheet" href="CSS_PROJ/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre aqui seu veículo para vender mais Rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
    
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                        name="title"
                        id="title" 
                        class="block"
                        placeholder="Título para seu anúncio"
                        minlength="1"
                        maxlength="30"
                        required />
                    </div>
                
                    <div class="box-input">
                        <label for="price">
                            Preço <span class="required-field">*</span>
                        </label>
                        <input type="number" 
                        name="price"
                        id="price" 
                        class="block"
                        placeholder="Defina o valor do carro"
                        required />
                    </div>

                    <div class="box-input">
                        <label for="describe">
                            Descrição <span class="required-field">*</span>
                        </label>
                        <textarea 
                        name="describe"
                        id="describe"
                        class="block"
                        placeholder="Digite as características do carro" 
                        required></textarea>
                    </div>

                    <div class="box-input">
                        <label for="marca">
                            Marca <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                        name="marca"
                        id="marca" 
                        class="block"
                        placeholder="Digite a marca do carro"
                        minlength="1"
                        required />
                    </div>

                    <div class="box-input">
                        <label for="model">
                            Modelo <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                        name="model"
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do carro"
                        minlength="1"
                        required />
                    </div>

                    <div class="box-input">
                        <label for="km">
                            Quilometragem <span class="required-field">*</span>
                        </label>
                        <input type="number" 
                        name="km"
                        id="km" 
                        class="block"
                        placeholder="Digite a quilometragem do carro"
                        minlength="1"
                        required />
                    </div>

                    <div class="box-input">
                        <label for="date">
                            Data de compra <span class="required-field">*</span>
                        </label>
                        <input type="date" 
                        name="date"
                        id="date" 
                        class="block"
                        required />
                    </div>

                    <div class="box-input">
                        <label for="cambio">
                            Tipo de câmbio <span class="required-field">*</span>
                        </label>
                        <input type="radio" 
                        name="gear"
                        id="manual" 
                        required />
                        <label for="manual">Manual</label>

                        <input type="radio" 
                        name="gear"
                        id="aut" 
                        required />
                        <label for="aut">Automático</label>
                    </div>

                    <div class="optionals">
                        <p>Opcionais</p>
                        <ul class="optional-list"> 
                            <li>
                                <input 
                                type="checkbox"
                                name="optionals[]" 
                                value="airbag"
                                id="airbag">
                                <label for="airbag">Airbag</label>
                            </li> 

                            <li>
                                <input 
                                type="checkbox"
                                name="optionals[]" 
                                value="alarme"
                                id="alarme">
                                <label for="alarme">Alarme</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optionals[]" 
                                value="cond"
                                id="cond">
                                <label for="cond">Ar Condicionado</label>
                            </li>
                            
                                <li>
                                <input 
                                type="checkbox" 
                                name="optionals[]" 
                                value="camera"
                                id="camera">
                                <label for="camera">Câmera de ré</label>
                            </li> 

                                <li>
                                <input 
                                type="checkbox" 
                                name="optionals[]" 
                                value="assistente"
                                id="assistente">
                                <label for="assistente">Assistente de pista</label>
                            </li> 

                            <li>
                                <input 
                                type="checkbox" 
                                name="optionals[]" 
                                value="banco">
                                <label for="banco">Banco de couro</label>
                            </li> 
                        </ul>
                    </div>
                    <div class="box-input">
                        <label for="fotos">Fotos do carro <span class="required-field">*</span></label>
                        <input 
                        multiple
                        type="file" 
                        name="fotos"
                        id="fotos" 
                        accept="image/png, image/jpg"
                        required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
